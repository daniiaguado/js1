<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de calificaciones</title>
</head>
<body>
    <p id="resultado"></p>

    <script>
        
        var examen1 = 85;
        var examen2 = 92;
        var examen3 = 88;
        var examen4 = 78;

       
        var media = (examen1 + examen2 + examen3 + examen4) / 4;

       
        document.getElementById("resultado").textContent = "La media  de las calificaciones obtenidas es: " + media;
    </script>
</body>
</html>
